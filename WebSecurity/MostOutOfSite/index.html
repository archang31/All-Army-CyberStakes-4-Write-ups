<body>
  <h1>Most Out of Site</h1>
  <h2>Flag Validation 3.0</h2>
  <p>Man web security is hard.  This time we know you won't get the flag from any of the source code we're serving up.  It's thoroughly hidden, but our client-side validation trick still works.  Give it another try!</p>
  <!-- Page Content -->
  <div>
    <form id="flagChecker" name="flagChecker" action="check" method="post">
      <label for="flag"><b>Flag:</b></label>
      <input type="text" id="flag" name="flag" placeholder="ACI{...}" onInput="check_flag()" required>
      <input type="submit" id="submit" name="submit" disabled>
    </form>
  </div>
  <div id="status"></div>

  <script src="flag_checker.js"></script>
