<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jolly Jeff's JPEG Jammer</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
          
              
          
          
<h1>Jolly Jeff's JPEG Jammer</h1>
<div class="transform mb-1">
    <div class="transform-body">
        <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="jaminfo">Let's jam your JPEG with Jolly Jeff's JPEG jammer</label><br/>
            Image Upload: <input type="file" id="image" name="image" accept="image/jpeg"><br/>
          </div>
          <div class="form-group">
            <label for="image">Jam Types:</label>
            <ul>
              
              <li>
                <input type="checkbox" name="flip">flip<br/>
              </li>
              
              <li>
                <input type="checkbox" name="flop">flop<br/>
              </li>
              
              <li>
                <input type="checkbox" name="left">left<br/>
              </li>
              
              <li>
                <input type="checkbox" name="right">right<br/>
              </li>
              
              <li>
                <input type="checkbox" name="negate">negate<br/>
              </li>
              
              <li>
                <input type="checkbox" name="paint">paint<br/>
              </li>
              
              <li>
                <input type="checkbox" name="sketch">sketch<br/>
              </li>
              
              <li>
                <input type="checkbox" name="posterize">posterize<br/>
              </li>
              
              <li>
                <input type="checkbox" name="segment">segment<br/>
              </li>
              
              <li>
                <input type="checkbox" name="shadow">shadow<br/>
              </li>
              
            </ul>
          </div>
          <button type="submit" class="btn btn-primary" name="view">Transform and View</button>
          <button type="submit" class="btn btn-success" name="download">Transform and Download</button>
        </form>
    </div>
</div>


        </div>
    </body>
</html>
